<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .wrapper {
            width: 420px;
            background: transparent;
            border: 3px solid rgb(254, 251, 251);
            backdrop-filter: blur(100%);
            color: #fff;
            border-radius: 15px;
            padding: 35px 40px;
            text-align: center;
        }

        .wrapper h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .input-box {
            width: 100%;
            height: 30px;
            margin: 30px 0;
        }

        .input-box input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            border: 3px solid #fefefe;
            border-radius: 40px;
            font-size: 16px;
            color: #fff;
            padding: 20px 45px 20px 20px;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            font-size: 14.5px;
            margin: -15px 0 15px;
        }

        .remember-forgot label input {
            margin-right: 2px;
        }

        .remember-forgot a {
            color: #fff;
            text-decoration: none;
        }

        .remember-forgot a:hover {
            text-decoration: underline;
        }

        .submit-btn {
            width: 100%;
            height: 60px;
            background: #fff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .submit-btn:hover {
            transform: scale(1.05, 1);
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="bg-video">
            <source src="assets/img/moonlight.mp4" type="video/mp4">
            Browser Anda tidak mendukung video tag.
        </video>
    </div>

    <div class="wrapper">
        <h1>Login</h1>
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="input-box">
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox" name="remember"> Remember me</label>
            </div>
            <button type="submit" class="submit-btn">Login</button>
        </form>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault(); // Mencegah pengiriman formulir secara default
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Anda bisa menambahkan logika untuk memverifikasi username dan password di sini

            // Jika login berhasil, arahkan ke index.html
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
